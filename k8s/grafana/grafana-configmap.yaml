apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  labels:
    grafana_datasource: "1"

data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: PostgreSQL
        type: postgres
        access: proxy
        url: ${POSTGRES_HOST}:${POSTGRES_PORT}
        database: ${POSTGRES_DB}
        user: ${POSTGRES_USER}
        secureJsonData:
          password: ${POSTGRES_PASSWORD}
        jsonData:
          sslmode: require